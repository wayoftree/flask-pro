{% extends "layout.html" %}
{% block content %}
  <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename= 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Welcome Here!!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
          <a class="btn btn-primary float-right" href="/edit/0">Add A New Post</a>
          <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
          <a href="/logout"><button class="btn btn-primary"> Logout </button></a>
        <hr>
        <h1>Upload A File</h1>
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="file">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h1>Edit Posts</h1>

          <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
            {% for post in post %}
              <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.id}}"><button class="btn btn-primary">Edit</button></a></td>
                <td><a href="/delete/{{post.id}}"><button class="btn btn-primary">Delete</button></td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
  </div>
{% endblock %}

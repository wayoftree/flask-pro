{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
          <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
          <a href="/logout"><button class="btn btn-primary"> Logout </button></a>
        <hr>
        <h1>Upload A File</h1>
        <p>we will add file uploader here</p>
        <hr>
        <h1>Add/Edit Post</h1>
        <form name="sentMessage" id="contactForm" action="/edit/{{id}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" value="{{post.title}}" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" name="tline" placeholder="Tagline" id="tline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="con" name="con" value="" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image File</label>
              <textarea rows="5" class="form-control" placeholder="Image File" id="img_file" name="img_file" value="" required data-validation-required-message="Please enter a message.">{{post.img_file}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton" name="submit" >Send</button>
          </div>
        </form>
      </div>
    </div>
 </div>
 {% endblock %}
